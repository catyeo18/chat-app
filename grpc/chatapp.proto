syntax = "proto3";

// Interface exported by the chat server
service ChatApp {
  // Send request to server
  rpc Send(Request) returns (Response) {}
  // Listen to server
  rpc Listen(request) returns (Responses) {}
}

// Request message 
message Request {
  string opcode = 1;
  string username = 2;
  string recipient = 3;
  string message = 4;
}

// Response message
message Response {
  string text = 1;
}

message Responses {
  string text = 1;
  bool empty = 2;
}